<article class="book">
  <h3>{{book.volumeInfo.title}}</h3>
  <h4 *ngIf="book.volumeInfo.subtitle" class="book__subtitle">
    {{book.volumeInfo.subtitle}}
  </h4>
  <span *ngIf="book.volumeInfo.authors" class="book__authors small italic">
    {{book.volumeInfo.authors.join(', ')}}
    <br>
  </span>
  <span *ngIf="book.volumeInfo.publishedDate" class="book__date small italic">
    {{book.volumeInfo.publishedDate}}
    <br>
  </span>

  <div class="book__inner-wrapper">
    <img class="book__img" src={{book.volumeInfo.imageLinks.smallThumbnail}} alt=""/>
    <p *ngIf="book.volumeInfo.description" class="book__description">
      {{book.volumeInfo.description }}
      <span *ngIf="book.volumeInfo.description.length >= 200">[...]</span>
    </p>
  </div>
  <button (click)="btnClick(book.id)" class="button book__button">
    {{btnMessage}}
  </button>
</article>
